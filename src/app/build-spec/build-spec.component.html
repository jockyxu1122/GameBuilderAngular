<div id="piece-selector">
	<md-grid-list cols="2" rowHeight="75px">
	  <md-grid-tile
	      *ngFor="let image of images | async"
	      	[colspan]="1"
	      	[rowspan]="1">
	      	<img [draggable] class="piece-image" src="{{image.downloadURL}}" alt="{{image.key}}" (dropped)="onDrop($event)"/>
		    <div class="overlay">
		      	<div class="overlay-text">
		      		{{image.name}}
		      	</div>
		    </div>
	  </md-grid-tile>
</md-grid-list>
</div>

<dropzone (onDrop)="onDrop()" (onDragEnter)="onDragEnter()" (onDragOver)="onDragOver()" (onDragLeave)="onDragLeave()">
	<div id="board-container">
		<img class="board" src={{selectedBoard}}>
		<div class="board-overlay"></div>
	</div>
</dropzone>
