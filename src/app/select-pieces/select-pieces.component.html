<md-grid-list cols="3" rowHeight="75px">
	  <md-grid-tile
	      *ngFor="let image of images | async"
	      	[colspan]="1"
	      	[rowspan]="2">
	      	<input class="piece-image" type="image" src="{{image.downloadURL}}" alt="could not find image" id="selected-board" value="{{image.name}}" (click)="selectPiece(image)"/>
		    <div class="overlay">
		      	<div class="overlay-text">
		      		{{image.name}}
		      	</div>
		    </div>
	  </md-grid-tile>
</md-grid-list>
